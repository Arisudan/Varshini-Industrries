<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="Logo.jpeg">
    <title>Varshini Admin | Secure Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            background-color: #0A2540;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Dynamic Background */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .back-btn:hover {
            color: #00B4D8;
            transform: translateX(-5px);
        }

        .login-logo {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2rem;
            color: #0A2540;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .login-logo span {
            color: #00B4D8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #FFD166;
            border: none;
            font-weight: 700;
            color: #0A2540;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .btn-login:hover {
            background: #ffc43d;
        }

        .error-msg {
            color: red;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .back-btn {
                top: 15px;
                left: 15px;
                font-size: 0.9rem;
            }

            .login-card {
                margin: 20px;
                width: auto;
            }
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <a href="index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="Logo.jpeg" alt="Varshini Industrries" style="height: 60px;">
        </div>
        <div class="login-logo">ADMIN <span>LOGIN</span></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn-login">SECURE ACCESS</button>
            <div class="error-msg" id="errorMsg">Invalid Credentials. Try 'admin' / 'admin123'</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('.btn-login');

            // Visual Feedback
            btn.disabled = true;
            btn.innerText = 'AUTHENTICATING...';
            errorMsg.style.display = 'none';

            // Check if we are on GitHub Pages or local static host
            const isStaticHost = window.location.hostname.includes('github.io') ||
                window.location.protocol === 'file:';

            // Helper to handle client-side success
            const handleLocalSuccess = (user) => {
                localStorage.setItem('auth_token', 'mock_token_static_mode');
                localStorage.setItem('user_name', user.name);
                localStorage.setItem('static_mode', 'true');
                window.location.href = 'admin.html';
            };

            try {
                // Try real API first
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).catch(err => {
                    // If fetch fails (e.g. 404 on GitHub Pages), we handle it in the catch
                    return { ok: false, isNetworkError: true };
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_name', data.user.name);
                    localStorage.setItem('static_mode', 'false');
                    window.location.href = 'admin.html';
                } else {
                    // If backend is missing (GitHub Pages), use static fallback
                    if (isStaticHost || response.isNetworkError) {
                        console.log("No backend detected. Using Static Mode credentials.");
                        if (username === 'admin' && password === 'admin123') {
                            handleLocalSuccess({ name: 'Admin (Demo)' });
                        } else {
                            throw new Error('Invalid Credentials (Demo Mode)');
                        }
                    } else {
                        const data = await response.json().catch(() => ({}));
                        throw new Error(data.message || 'Invalid Credentials');
                    }
                }
            } catch (error) {
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
                btn.innerText = 'SECURE ACCESS';
                btn.disabled = false;
            }
        });

        // Background Animation Script (Optimized)
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles(); // Re-init on resize to adjust count
        }

        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.8; // Slower speed
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 180, 216, 0.5)';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // Cap at 50 particles for mobile performance
            const count = Math.min(50, (width * height) / 15000);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw Gradient Background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#0A2540');
            gradient.addColorStop(1, '#05192e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) { // Reduced connect distance
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 180, 216, ${0.15 - dist / 1000})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        resize(); // Init
        animate();
    </script>
</body>

</html>
